<div>
  <div class="card me-auto ms-auto mt-4" style="width: 30rem;">
    <img class="card-img-top" src="https://assets.pokemon.com/static2/_ui/img/og-default-image.jpeg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{singlePoke.name | uppercase}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">location_area_encounters: {{singlePoke.location_area_encounters}}</li>
      <li class="list-group-item"> <i class="fas fa-tag"></i> {{singlePoke.order}} commandes </li>
      <li class="list-group-item"> Poids: {{singlePoke.weight}} </li>
    </ul>
    <div class="card-body d-flex justify-content-center">
      <a href="#" class="card-link text-danger"> <i class="fa fa-heart fa-2x"></i> </a>
    </div>
  </div>
</div>
